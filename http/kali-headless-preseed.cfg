# --- LOCALE & KEYBOARD ---
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us
d-i time/zone string America/New_York
d-i clock-setup/ntp boolean true

# --- APT MIRRORS ---
d-i mirror/country string manual
d-i mirror/http/hostname string kali.download
d-i mirror/http/directory string /kali
d-i mirror/http/proxy string
d-i mirror/suite string kali-rolling
d-i mirror/codename string kali-rolling

d-i apt-setup/services-select multiselect
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true
d-i apt-setup/enable-source-repositories boolean false
d-i apt-setup/use_mirror boolean true

# --- USER ACCOUNTS ---
# Root setup
d-i passwd/root-password password toor
d-i passwd/root-password-again password toor
# User setup
d-i passwd/make-user boolean false
d-i passwd/user-fullname string Kali
d-i passwd/username string kali
d-i passwd/user-password password kali
d-i passwd/user-password-again password kali
d-i user-setup/allow-password-weak boolean true

# --- PARTITIONING ---
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# --- BOOTLOADER ---
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string /dev/vda
d-i grub-installer/with_other_os boolean false

# --- SOFTWARE SELECTION (THE CRITICAL PART) ---
# Prevent the standard tasksel selection screen
d-i pkgsel/run_tasksel boolean false

# Install ONLY standard system utilities and SSH server
tasksel tasksel/first multiselect standard, ssh-server

# Additional required packages for Ludus/Proxmox
d-i pkgsel/include string qemu-guest-agent openssh-server sudo python3 isc-dhcp-client curl wget

# Disable popularity contest
popularity-contest popularity-contest/participate boolean false

# --- HARDWARE ---
d-i hw-detect/load_firmware boolean false
apt-cdrom-setup apt-setup/cdrom/set-first boolean false
d-i pkgsel/upgrade select none

# --- FINISH ---
d-i finish-install/reboot_in_progress note

# --- LATE COMMAND ---
# Ensures sudo access and ssh is enabled
d-i preseed/late_command string \
echo "kali        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers; \
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers; \
DEBIAN_FRONTEND=noninteractive apt-get install -y -qq qemu-guest-agent; \
in-target systemctl enable ssh
